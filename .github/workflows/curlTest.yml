name: Release workflow
on: push

jobs:
  build-job:
    name: Core Curl Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout core
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Image build
        run: |
          echo "$GITHUB_REF - $GITHUB_RUN_NUMBER - $GITHUB_SHA: $GITHUB_WORKSPACE"
          echo "docker build -t gcr.io/$PROJECT_ID/integration-tests-image:$GITHUB_RUN_NUMBER --build-arg BUILD_FROM=COMMIT --build-arg BUILD_ID=$GITHUB_REF --build-arg BUILD_HASH=$COMMIT_SHA --build-arg LICENSE_KEY=123 ./docker/tests/integration/"
          docker build -t gcr.io/$PROJECT_ID/integration-tests-image:$GITHUB_RUN_NUMBER --build-arg BUILD_FROM=COMMIT --build-arg BUILD_ID=$GITHUB_REF --build-arg BUILD_HASH=$COMMIT_SHA --build-arg LICENSE_KEY=123 ./docker/tests/integration/
        env:
          PROJECT_ID: cicd-246518
